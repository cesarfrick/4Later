<article layout-padding layout="column">
  <h2>Save 4 Later</h2>
  <form ng-submit="todos.addTodo()">
    <md-autocomplete 
      md-selected-item="todos.selectedItem" 
      md-search-text-change="todos.searchTextChange(todos.searchText)"
      md-autoselect="true"
    md-search-text="todos.searchText" 
    md-selected-item-change="todos.selectedItemChange(item)" 
    md-items="item in todos.querySearch(todos.searchText)"
    md-item-text="item.display" md-min-length="0" 
    placeholder="What will you do later?">
      <md-item-template>
        <span md-highlight-text="todos.searchText" md-highlight-flags="^i">{{item.display}}</span>
      </md-item-template>
    </md-autocomplete>
   
     </form>
     
      <md-list class="todo-list">
          <md-list-item ng-repeat="todo in todos.list " class="md-clickable">
            <md-checkbox ng-model="todo.completed">            
                <label>{{todo.title}}</label>
            </md-checkbox>
            <md-button ng-click="todos.removeTodo(todo)">
               <md-icon md-svg-icon="cancel"></md-icon>
            </md-button>
          </md-list-item>
      </md-list>

</article>
